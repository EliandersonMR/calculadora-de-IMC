<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="/scripts/scripts.js" defer></script>
    <title>project IMC</title>
</head>
<body>
    
    <div class="container">
        <div id="calc-container"   >
        <h2 id="title">Calculadora de IMC</h2>

        <form id="imc-form">

        <div class="form-dados">
            <label for="height">Altura (ex: 1,70)</label>
            <input type="text" autocomplete="off" placeholder="Metros" id="height" name="height" maxlength="4" >
        </div>

        <div class="form-dados">
            <label for="weight">Peso (ex: 69,2)</label>
            <input type="text" autocomplete="off" placeholder="Quilos" id="weight" name="weight" maxlength="6">
        </div>

        <div class="action-control">
        <button id="btn-calc">calcular</button>
        <button id="btn-clear">limpar</button>
    </div>
    </form>
</div>


        <div id="result-container" class="hide" >
        <P id="imc-number">Seu IMC: <span class="good">25</span></P>
        <p id="imc-info">Situação atual: <span class="good">Magreza</span>
        </p>
        <h3>Confira as classificações</h3>
        <div id="imc-table">
            <div class="table-header">
                <h4>IMC</h4>
                <h4>Classificação</h4>
                <h4>Obessidade</h4>
            </div>
        </div>
        <button id="back-btn">Voltar</button>
    </div>
    </div>

</body>
</html>
